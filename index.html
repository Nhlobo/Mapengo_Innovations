<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapengo Innovations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            transition: top 0.3s ease;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #1a73e8;
            transform: translateY(-5px);
        }

        .toggle-button {
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        .main-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: right 0.3s ease-in-out;
            padding-top: 80px;
            z-index: 2000;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .main-menu.active {
            right: 0;
        }

        .main-menu .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
            color: white;
        }

        .main-menu ul {
            list-style: none;
            padding: 0;
        }

        .main-menu ul li {
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }

        .main-menu ul li a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .toggle-button {
                display: block;
            }

            .nav-links {
                display: none;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-subtext {
            font-size: 1.25rem;
            font-weight: 400;
            color: #ddd;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #1a73e8;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cta-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .toggle-button {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .hero-content {
                gap: 15px;
            }

            .hero-text {
                font-size: 2rem;
            }

            .cta-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header class="navbar" id="navbar">
        <div class="logo">
            <img src="alice-brown.jpg" alt="Mapengo Innovations">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home" onclick="closeMenuAndNavigate('#home')">Home</a></li>
                <li><a href="#about" onclick="closeMenuAndNavigate('#about')">About</a></li>
                <li><a href="#services" onclick="closeMenuAndNavigate('#services')">Services</a></li>
                <li><a href="#portfolio" onclick="closeMenuAndNavigate('#portfolio')">Portfolio</a></li>
                <li><a href="pricing.html" onclick="closeMenuAndNavigate('pricing.html')">Pricing</a></li>
                <li><a href="#contact" onclick="closeMenuAndNavigate('#contact')">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-button" id="toggleButton">&#9776;</div>
    </header>

    <!-- Sliding Menu -->
    <div id="mainMenu" class="main-menu">
        <span class="close-btn" id="closeMenuButton">&#215;</span>
        <ul>
            <li><a href="#home" onclick="closeMenuAndNavigate('#home')">Home</a></li>
            <li><a href="#about" onclick="closeMenuAndNavigate('#about')">About</a></li>
            <li><a href="#services" onclick="closeMenuAndNavigate('#services')">Services</a></li>
            <li><a href="#portfolio" onclick="closeMenuAndNavigate('#portfolio')">Portfolio</a></li>
            <li><a href="pricing.html" onclick="closeMenuAndNavigate('pricing.html')">Pricing</a></li>
            <li><a href="#contact" onclick="closeMenuAndNavigate('#contact')">Contact</a></li>
        </ul>
    </div>

    <script>
        const toggleButton = document.querySelector("#toggleButton");
        const mainMenu = document.querySelector("#mainMenu");
        const closeMenuButton = document.querySelector("#closeMenuButton");

        // Open or close the menu when the hamburger button is clicked
        toggleButton.addEventListener('click', function () {
            mainMenu.classList.toggle('active');
            if (mainMenu.classList.contains("active")) {
                toggleButton.innerHTML = "&#215;"; // Close icon
            } else {
                toggleButton.innerHTML = "&#9776;"; // Hamburger icon
            }
        });

        // Close the menu when the close button (Ã—) is clicked
        closeMenuButton.addEventListener('click', function () {
            mainMenu.classList.remove('active');
            toggleButton.innerHTML = "&#9776;"; // Change back to hamburger icon
        });

        // Close the menu when clicking outside of the menu (on the body)
        document.addEventListener('click', function(event) {
            if (!mainMenu.contains(event.target) && !toggleButton.contains(event.target)) {
                mainMenu.classList.remove('active');
                toggleButton.innerHTML = "&#9776;"; // Change back to hamburger icon
            }
        });

        // Helper function for navigation that closes the menu on click
        function closeMenuAndNavigate(target) {
            mainMenu.classList.remove('active');
            toggleButton.innerHTML = "&#9776;"; 
            document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
 <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="istockphoto-1257975523-640_adpp_is.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div>
            <h1>Leading Eco-Friendly Pest Control Solutions</h1>
            <p>Guaranteed results, professional service.</p>
            <div class="cta-buttons">
                <a href="contact.html">Quote</a>
                <a href="services.html">Services</a>
            </div>
        </div>
    </section>
  </body>
</html>
