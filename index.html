<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Test</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ensure that iframes do not affect the layout */
    iframe {
      width: 100%;
      height: 400px; /* Fixed height for iframe */
      border: none;
    }

    /* Smooth transition for WhatsApp icon visibility */
    .whats-app {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .whats-app.hidden {
      display: none;
    }

    /* Footer styles */
    footer {
      padding: 20px;
      background-color: #333;
      color: white;
    }
    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    footer li {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Carousel Section -->
  <section id="amazing-apps">
    <h2>Our Apps</h2>
    <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>

    <div class="carousel-container">
      <div class="smartphone active">
        <div class="content">
          <iframe src="https://weatherr-8z7v.onrender.com" title="Weather App" id="weatherApp"></iframe>
        </div>
      </div>

      <div class="smartphone">
        <div class="content">
          <iframe src="https://nhlobo.github.io/quran-knowledge-quiz/" title="Quran Knowledge Quiz" id="quranQuiz"></iframe>
        </div>
      </div>

      <div class="smartphone">
        <div class="content">
          <iframe src="https://nhlobo.github.io/calculator/" title="Calculator" id="calculator"></iframe>
        </div>
      </div>
    </div>

    <div class="next-button" onclick="nextApp()">
      <span>Next</span>
      <svg width="15" height="15" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
    </div>
  </section>

  <!-- WhatsApp Section -->
  <section id="whatsAppSection">
    <div id="whatsAppContainer">
      <a href="https://wa.me/0665520197" target="_blank" id="whatsAppIcon" class="whats-app hidden">
        <img src="whatsapp-icon.png" alt="WhatsApp Icon" id="whatsAppImg">
      </a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const whatsAppIcon = document.getElementById("whatsAppIcon");

      // Function to check if user has scrolled near the footer
      function checkTriggerPoint() {
        const scrollPosition = window.scrollY + window.innerHeight; // Bottom of the viewport
        const triggerPoint = document.body.offsetHeight - 300; // 300px above the bottom
        return scrollPosition >= triggerPoint;
      }

      // Event listener for scrolling
      window.addEventListener("scroll", () => {
        if (checkTriggerPoint()) {
          whatsAppIcon.classList.remove("hidden"); // Show the WhatsApp icon
        } else {
          whatsAppIcon.classList.add("hidden"); // Hide the WhatsApp icon
        }
      });
    });
  </script>

  <!-- Footer Section -->
  <footer>
    <ul class="wrapper">
      <li class="icon facebook" onclick="redirectTo('https://facebook.com')">
        <span class="tooltip">Facebook</span>
        <svg viewBox="0 0 320 512" height="1.2em" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"></path>
        </svg>
      </li>
      <li class="icon twitter" onclick="redirectTo('https://twitter.com')">
        <span class="tooltip">Twitter</span>
        <svg height="1.8em" fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M42,12.429c-1.323,0.586-2.746,0.977-4.247,1.162c1.526-0.906,2.7-2.351,3.251-4.058c-1.428,0.837-3.01,1.452-4.693,1.776C34.967,9.884,33.05,9,30.926,9c-4.08,0-7.387,3.278-7.387,7.32c0,0.572,0.067,1.129,0.193,1.67c-6.138-0.308-11.582-3.226-15.224-7.654c-0.64,1.082-1,2.349-1,3.686c0,2.541,1.301,4.778,3.285,6.096c-1.211-0.037-2.351-0.374-3.349-0.914c0,0.022,0,0.055,0,0.086c0,3.551,2.547,6.508,5.923,7.181c-0.617,0.169-1.269,0.263-1.941,0.263c-0.477,0-0.942-0.054-1.392-0.135c0.94,2.902,3.667,5.023,6.898,5.086c-2.528,1.96-5.712,3.134-9.174,3.134c-0.598,0-1.183-0.034-1.761-0.104C9.268,36.786,13.152,38,17.321,38c13.585,0,21.017-11.156,21.017-20.834c0-0.317-0.01-0.633-0.025-0.945C39.763,15.197,41.013,13.905,42,12.429"></path>
        </svg>
      </li>
      <li class="icon instagram" onclick="redirectTo('https://instagram.com')">
        <span class="tooltip">Instagram</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="1.8em" fill="currentColor" viewBox="0 0 512 512">
          <path d="M349.33 69.33C317.57 69.33 287.44 98 287.44 128.77V383c0 30.77 30.13 59.44 61.9 59.44h129.11c31.88 0 61.9-28.67 61.9-59.44V128.77C500.22 98 470.2 69.33 438.44 69.33H349.33zM255.67 383h-62.56V128.77h62.56V383zM192.19 99.88h123.74v123.74H192.19z"></path>
        </svg>
      </li>
    </ul>
  </footer>

  <script>
    // Smooth Scroll for Footer Links
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
