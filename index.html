<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapengo Innovations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        h1, h2, h3, p {
            font-family: 'Inter', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            transition: top 0.3s ease;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #1a73e8;
            transform: translateY(-5px);
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('your-image-url.jpg'); /* Replace with the correct image URL */
            background-size: cover;
            background-position: center;
            border: 5px solid white;
        }

        .hero-subtext {
            font-size: 1.25rem;
            font-weight: 400;
            color: #ddd;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #1a73e8;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cta-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero-content {
                gap: 15px;
            }

            .hero-text {
                font-size: 2rem;
            }

            .cta-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="navbar" id="navbar">
        <div class="logo">
            <img src="john-doe.jpg" alt="Mapengo Innovations">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home" onclick="closeMenuAndNavigate('#home')">Home</a></li>
                <li><a href="#about" onclick="closeMenuAndNavigate('#about')">About</a></li>
                <li><a href="#services" onclick="closeMenuAndNavigate('#services')">Services</a></li>
                <li><a href="#portfolio" onclick="closeMenuAndNavigate('#portfolio')">Portfolio</a></li>
                <li><a href="pricing.html" onclick="closeMenuAndNavigate('pricing.html')">Pricing</a></li>
                <li><a href="#contact" onclick="closeMenuAndNavigate('#contact')">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Hero Section with Background Video -->
    <section class="hero" id="home">
        <video autoplay loop muted>
            <source src="your-video-url.mp4" type="video/mp4"> <!-- Replace with your video URL -->
        </video>
        <div class="hero-content">
            <div class="hero-image"></div> <!-- Centered Image -->
            <p class="hero-subtext">Transforming ideas into digital reality with cutting-edge solutions.</p>
            <div class="hero-buttons">
                <button class="cta-btn">Our Work</button>
                <button class="cta-btn">Get Started</button>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            document.getElementById('menuSlide').classList.toggle('active');
        }

        function closeMenuAndNavigate(target) {
            document.getElementById('menuSlide').classList.remove('active');
            window.location.href = target;
        }

        function closeMenu(event) {
            if (event.target === document.getElementById('menuSlide')) {
                document.getElementById('menuSlide').classList.remove('active');
            }
        }
    </script>

</body>
</html>
