/* Footer Styles */
footer {
  text-align: center;
  padding: 20px;
  background: #f8f8f8; /* Light gray instead of gradient */
  color: #666;
  font-size: 14px;
}

.wrapper {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 20px 0;
  list-style: none;
  flex-wrap: wrap;
}

.wrapper .icon {
  width: 3em;
  height: 3em;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
  border-radius: 50%;
  box-shadow: 0 5px 10px var(--shadow);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.wrapper .icon:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.tooltip {
  position: absolute;
  top: -40px;
  background: #333;
  color: white;
  font-size: 0.9em;
  padding: 5px 10px;
  border-radius: 5px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.icon:hover .tooltip {
  opacity: 1;
  transform: translateY(0);
}

.tooltip::before {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}

/* Social Media Icon Colors */
.facebook:hover { background: #1877f2; color: #fff; }
.twitter:hover { background: #1da1f2; color: #fff; }
.instagram:hover { background: #e4405f; color: #fff; }

/* Footer Links */
.footer-links {
  margin-top: 15px;
  font-size: 14px;
}

.footer-links a {
  color: #666;
  text-decoration: none;
  margin: 0 10px;
}

.footer-links a:hover {
  color: var(--dark-blue-gray);
}

/* Responsive Design */
@media (max-width: 768px) {
  .contact-container,

  textarea {
    font-size: 14px;
    padding: 10px;
  }

  button {
    padding: 12px 16px;
    font-size: 14px;
  }
}
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        h1, h2, h3, p {
            font-family: 'Inter', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            transition: top 0.3s ease;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #1a73e8;
            transform: translateY(-5px);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #333;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 50px;
            height: 100vh;
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            position: relative;
            text-align: center;
            overflow: hidden;
            transition: margin-top 0.3s ease;
            background-size: cover;
            background-position: center;
            animation: fadeInBackground 3s ease-out forwards;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2s ease forwards;
        }

        .hero-text {
            color: #333;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 1px;
            opacity: 0;
            animation: slideUp 1s ease forwards;
            margin-bottom: 10px;
        }

        .hero-text span {
            color: #1a73e8;
        }

        .hero-subtext {
            font-size: 1.25rem;
            font-weight: 400;
            color: #555;
            margin-top: 20px;
            animation: fadeInUp 2s ease 1s forwards;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            animation: fadeInUp 2s ease 1.5s forwards;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #1a73e8;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cta-btn:hover {
            background-color: #005bb5;
            transform: translateY(-5px);
        }

        /* Hero Image */
        .hero-image {
            display: block;
            position: absolute;
            right: 50px;
            bottom: 50px;
            animation: fadeInUp 2s ease-out;
            opacity: 0;
            max-width: 300px;
            width: 100%;
            height: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Social Icons */
        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #1a73e8;
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInBackground {
            from {
                background-color: #ffffff;
            }
            to {
                background-color: #f8f9fa;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 20px;
                align-items: center;
                background-color: transparent;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                gap: 15px;
                width: 100%;
                margin-top: 20px;
            }

            .nav-links a {
                padding: 10px 0;
                font-size: 18px;
                width: 100%;
            }

            .hamburger {
                display: flex;
            }

            .hero {
                padding: 80px 30px;
                height: auto;
            }

            .hero-text {
                font-size: 2.5rem;
            }

            .hero-subtext {
                font-size: 1.125rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .hero-image {
                display: block;
                position: relative;
                margin-top: 30px;
                right: 0;
                bottom: 0;
            }

            .cta-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .hero-text {
                font-size: 2rem;
            }

            .cta-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        // Hide navbar when scrolling down, show when scrolling up
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                navbar.style.top = "-80px";  // Hide navbar when scrolling down
            } else {
                navbar.style.top = "0";  // Show navbar when scrolling up
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
  <script>
    // Toggle the mobile menu visibility
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }

    // Hide navbar when scrolling down, show when scrolling up
    let lastScrollTop = 0;
    window.addEventListener("scroll", function() {
        const navbar = document.getElementById("navbar");
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        // Hide navbar when scrolling down
        if (currentScroll > lastScrollTop) {
            navbar.style.top = "-80px";  // Hide navbar when scrolling down
        } else {
            navbar.style.top = "0";  // Show navbar when scrolling up
        }

        // Close the mobile menu if it's open while scrolling
        const navLinks = document.querySelector('.nav-links');
        if (navLinks.style.display === 'flex') {
            navLinks.style.display = 'none';
        }

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
</script>
