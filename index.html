  <style>
    /* Global Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Content Area */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      background: #f8f8f8;
      color: #666;
      font-size: 14px;
    }

    .wrapper {
      display: flex;
      list-style: none;
      width: 100%;
      padding: 20px 0;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .wrapper .icon {
      position: relative;
      background: #fff;
      border-radius: 50%;
      width: 3em;
      height: 3em;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .wrapper .icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .tooltip {
      position: absolute;
      top: -40px;
      background: #333;
      color: #fff;
      font-size: 0.9em;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .icon:hover .tooltip {
      opacity: 1;
      transform: translateY(0);
    }

    .tooltip::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    /* Social Media Icon Colors */
    .facebook:hover {
      background: #1877f2;
      color: #fff;
    }

    .twitter:hover {
      background: #1da1f2;
      color: #fff;
    }

    .instagram:hover {
      background: #e4405f;
      color: #fff;
    }

    /* Privacy & Terms Links */
    .footer-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-links a {
      color: #666;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .wrapper {
        gap: 15px;
      }

      .wrapper .icon {
        width: 2.5em;
        height: 2.5em;
        font-size: 1em;
      }

      .tooltip {
        font-size: 0.8em;
      }
    }
/* General Reset */

/* Contact Section */

.contact h1 {
  text-align: center;
  font-size: 32px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #333;
}

  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 14px;
  color: #444;
  margin-bottom: 5px;
}

input,
textarea {

  border-radius: 5px;

input:focus,
textarea:focus {
  border-color: #00b0ff;
  outline: none;
}

textarea {
  resize: vertical;
}

button {
  background-color: #00b0ff;
  color: white;
  border: none;
  padding: 14px 20px;

  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0088cc;
}

button:active {

/* Loader */

  text-align: center;
  margin-top: 20px;
}

#loader img {
  width: 50px;
  height: auto;
}

.success-message {
  color: #28a745;
  background: rgba(40, 167, 69, 0.1);
  padding: 10px;
  border-radius: 5px;

.error-message {

<!--================= CONTACT ================ -->
<section class="contact" id="contact">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="https://formspree.io/f/xwpkkvnk" class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50" 
                    pattern="[a-zA-Z ]+" aria-label="Name field" title="Please enter a valid name (letters and spaces only)">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required aria-label="Email field" title="Please enter a valid email address">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500"
                    aria-label="Message field" title="Message should be between 10 and 500 characters"></textarea>
            </div>

            <!-- Privacy Policy and Communication Checkboxes -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                <label for="privacyPolicy">
                    I agree to the <a href="privacy.html">Privacy Policy</a> .
                </label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="communicationOptIn" name="communicationOptIn">
                <label for="communicationOptIn">
                    I would like to receive updates and promotional communications.
                </label>
            </div>

            <button type="submit" class="button contact-button">Send Message</button>
        </form>

        <!-- Loader and Response -->
        <div id="loader" style="display:none;" aria-live="polite">
            <img src="loader.gif" alt="Loading..." />
        </div>
        <div id="response" style="display:none;" aria-live="polite"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show loading indicator
            document.getElementById('loader').style.display = 'block';

            // Validate inputs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const privacyPolicy = document.getElementById('privacyPolicy').checked;

            // Validate email pattern
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showResponse('Please enter a valid email address.', 'error');
                return;
            }

            if (!privacyPolicy) {
                showResponse('You must agree to the Privacy Policy before submitting.', 'error');
                return;
            }

            if (!name || !email || !message) {
                showResponse('Please fill in all required fields.', 'error');
                return;
            }

            // Check if the user is online
            if (!navigator.onLine) {
                showResponse('It seems thereâ€™s an issue with your internet connection. Please check your connection and try again.', 'error');
                return;
            }

            // Submit the form via Fetch API
            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    Accept: 'application/json'
                }
            })
            .then(response => {
                document.getElementById('loader').style.display = 'none'; // Hide loader
                if (response.ok) {
                    showResponse('Thank you! Your message has been successfully sent.', 'success');
                    this.reset(); // Reset the form after successful submission
                } else {
                    showResponse('Oops! There was an issue with your submission. Please try again later.', 'error');
                }
            })
            .catch(error => {
                document.getElementById('loader').style.display = 'none'; // Hide loader
                if (!navigator.onLine) {
                    showResponse('It seems thereâ€™s an issue with your internet connection. Please check your connection and try again.', 'error');
                } else {
                    showResponse('There was a problem with your submission. Please try again later.', 'error');
                }
            });
        });

        // Function to show messages dynamically
        function showResponse(message, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = message;
            responseDiv.className = type === 'success' ? 'success-message' : 'error-message';

            // Optionally hide the message after a few seconds for a better user experience
            setTimeout(() => {
                responseDiv.style.display = 'none';
            }, 5000);
        }
    </script>
